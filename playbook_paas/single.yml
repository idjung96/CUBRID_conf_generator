---
# type: single(broker & server on a machine)
# account should be cubrid? such as cubrid1, cubrid2, ... network port or shm_id is generated by number
# given by command-line parameters
# cubrid_home: '/home/cubrid1/CUBRID'
# account: 'cubrid1'

svc_name: 'svc_name_db'
master_shm_id: '30001'
max_clients: '110'
pc_ip:
  - '111.112.112.112'
app_ip:
  - '132.132.132.132'
  - '111.111.111.111'
  - '133.133.133.133' 
svr_info:
  - name: 'cubrid_svr1'
    ip: '10.0.2.20'
role_info:
  - db: 'svc_name_db'
    ha: 'cubrid_svr1'
broker_info:
  - location: 'cubrid_svr1'
    brokers: 
      - name: 'brk1'
        mode: 'rw'
        port: '33000'
        min_cas: '20'
        max_cas: '30'
        svc_on_off: 'on'
        db: 'svc_name_db'
      - mode: 'rw'
        name: 'brk2'
        port: '34000'
        db: 'svc_name_db'
...
