---
# type: separated (broker & server on 2 machines)
# active-standby instead of master-slave
# given by parameter
# cubrid_home: '/home/cubrid1/CUBRID'
# account: 'cubrid1'

svc_name: 'basic'
max_clients: '200'
pc_ip:
  - '10.0.2.10'
  - '134.134.*'
app_ip:
  - '10.0.2.20'
  - '111.111.111.111'
  - '133.133.133.133' 
svr_info:
  - name: 'center'
    ip: '10.0.2.10'
  - name: 'cubrid1'
    ip: '10.0.2.20'    
role_info:
  - db: 'basic'
    ha: 'center:cubrid1'
broker_info:
  - location: 'center'
    brokers: 
      - name: 'brk1'
        mode: 'rw'
        port: '33000'
        min_cas: '20'
        max_cas: '30'
        svc_on_off: 'on'
        db: 'basic'
      - mode: 'rw'
        name: 'brk2'
        port: '34000'
        db: 'basic'
  - location: cubrid1
    brokers: 
      - name: 'brk1'
        mode: 'rw'
        port: '33000'
        min_cas: '20'
        max_cas: '30'
        svc_on_off: 'on'
        db: 'basic'
      - mode: 'rw'
        name: 'brk2'
        port: '34000'
        db: 'basic'
...
